<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week-4-Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>

    <div id="game" style="margin: 0px, auto" ;>
        <!-- <img src="../images/9-RPS-example.png" /> -->
        <br>
        <br>
        <h1>Game</h1>
        <h2>To get started press r, p, or s.</h2>
        <div>
            <p>Current total:
                <span id="currentTotal"></span>
            </p>
        </div>
        <div>
            <p>Number to match:
                <span id="numberToMatch"></span>
            </p>
        </div>

        <div>
            <p>User guessed:
                <span id="user-guess">0</span>
            </p>
            <!-- <span id="user-guess"></span> -->
        </div>
        <div>
            <p>Computer Guessed:
                <span id="computer-guess"></span>
            </p>
        </div>
        <div>
            <p>Wins:
                <span id="wins"></span>
            </p>
        </div>

    </div>




</body>

</html>
