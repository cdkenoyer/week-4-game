<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week-4-Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    
    <h1>Click to Eat Sandwich</h1>
    <h3 id="pbj">Peanut Butter Jelly</h3>
    <h3 id="grilledcheese">Grilled Cheese</h3>
    <h3 id="roastbeef">Roast Beef</h3>

    

    <script type="text/javascript">

        // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
        // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
        // It's useful to become familiar with now.
    
        $(document).ready(function () {
    
          // VARIABLES
          // ====================================================================
          // Here we create variables for tracking the number of sandwiches eaten
          // ...
    
          var pbjCounter = 0;
          var gcCounter = 0;
          var rbCounter = 0;
    
          // ...
    
          // FUNCTIONS
          // ====================================================================
          // Here we create various on "click" functions which capture the clicks
          // Inside each click event is the code to create an alert, update the counter, then show the updated count.
          // ...
          $("body").on("click", "#click-me", function() {
        alert("I've been clicked!");
      });





    
          $("#pbj").on("click", function () {
            pbjCounter++;
            alert("peanut butter and jelly clicked!");
            alert("you've eaten " + pbjCounter + " you pig!");
          });
    
          $("#grilledcheese").on("click", function () {
            gcCounter++;
            alert("grilled cheese clicked!");
            alert("you've eaten " + gcCounter + " you pig!");
    
          });
    
          $("#roastbeef").on("click", function () {
          rbCounter++;        
            alert("roast beef clicked!");
            alert("you've eaten " + rbCounter + " you pig!");
    
          });
    
          // ...
    
        });
    
      </script>
    
    <div id="game" style="margin: 0px, auto" ;>
        <!-- <img src="../images/9-RPS-example.png" /> -->
        <br>
        <br>
        <h1>Psychic Game</h1>
        <h2>To get started press r, p, or s.</h2>
        <div>
            <p>User guessed:
                <span id="user-guess">0</span>
            </p>
            <!-- <span id="user-guess"></span> -->
        </div>
        <div>
            <p>Computer Guessed:
                <span id="computer-guess"></span>
            </p>
        </div>
        <div>Wins:
            <span id="wins"></span>
        </div>
        <div>Losses:
            <span id="losses"></span>
        </div>
        <div>Ties:
            <span id="ties"></span>
        </div>
        <div>Guesses Left:
            <span id="guessesLeft">9</span>
        </div>
    </div>

</body>
</html>
